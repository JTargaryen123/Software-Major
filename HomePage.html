<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>SubjectHelper</title>

    <link rel="stylesheet" href="Styles.css">

</head>
<body>

<h1>SubjectHelper</h1>

<!-- The button that runs the function to open the login page -->
<button id="Login" onclick="myFunction()">Log In</button>
<br><br>

<!-- The button that runs the function to open the register page -->
<button id="Register" onclick="myFunction2()">Register</button>
<br><br>

<!--The button that runs the function to open the online help page -->
<button id="Help" onclick="myFunction3()">Online Help</button>

<script>
    // The function that opens the login page upon pressing the login button
    function myFunction(){
        open("LoginPage.html")
    }
    // The function that opens the register page upon pressing the register button
    function myFunction2() {
        open("https://script.google.com/macros/s/AKfycbxRJQBIi7kCYn5Z4j-x8cYwMbZf8kRC-ZE7VAuGSOUZiEf5R5Q/exec")
    }
    // The function that opens the Online Help page upon pressing the online help button
    function myFunction3() {
        open("HelpSheet.html")
    }

</script>

</body>

</html>
