<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy</title>
</head>
<body>
<h1>Easy Questions</h1><br>
<p id="values"></p>
<p id="answers" ></p>
<button id="button" class="button">Get JSON data</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(function(){
        var sheetUrl = "https://spreadsheets.google.com/feeds/cells/11D_caXqEm6nZus9VUTCt64NVVO9YH2ikFXbCk7BnAd8/1/public/full?alt=json";
        $.getJSON(sheetUrl, function(data){
            var entry = data.feed.entry;
            console.log(entry[1].content);
            var field1 = [entry[1].content.$t];
            var field2 = [entry[3].content.$t];
            document.getElementById("values").innerHTML=(field1);
            document.getElementById("answers").innerHTML=(field2).style.display="none";

        })
    });

</script>
<script>
    document.getElementById("answers").innerHTML=(field2);
</script>
<button id="show">Show Answers</button>
</html>
