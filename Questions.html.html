<!DOCTYPE html>
<html lang="en">
<head>

    <title>Questions</title>
</head>
<body>
<h1>Questions</h1><br>
<p id="easy"></p>
<p id="medium"></p>
<p id="hard"></p>
<input type="text" placeholder="username" id="uname"><br><br>

<p id="easya"></p>
<p id="mediuma"></p>
<p id="harda"></p>
<input id="pass" type="text" placeholder="password"><br><br>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    var easyq = [];
    var easya = [];
    var medq = [];
    var meda = [];
    var hardq = [];
    var harda = [];
    $(function(){
        var sheetUrl = "https://spreadsheets.google.com/feeds/cells/1wLs17reKErAQ7TNZIQceKrPNW7NllDkKmlfCY5y6qp4/1/public/full?alt=json";
        $.getJSON(sheetUrl, function(data){
            var entry = data.feed.entry;
            console.log(entry);
            var i;
            var j;
            var length = entry.length - 1;
            console.log(length);
            for (i=0; i <= length; i++) {
                if (i == 0) {
                    for (j=i; j <= length; j+=6) {
                        easyq.push(entry[j].content.$t)
                    }
                }
                else if (i == 1) {
                    for (j=i; j <= length; j+=6) {
                        easya.push(entry[j].content.$t)
                    }
                }
                else if (i == 2) {
                    for (j=i; j <= length; j+=6) {
                        medq.push(entry[j].content.$t)
                    }
                }
                else if (i == 3) {
                    for (j=i; j <= length; j+=6) {
                        meda.push(entry[j].content.$t)
                    }
                }
                else if (i == 4) {
                    for (j=i; j <= length; j+=6) {
                        hardq.push(entry[j].content.$t)
                    }
                }
                else if (i == 5) {
                    for (j=i; j <= length; j+=6) {
                        harda.push(entry[j].content.$t)
                    }
                }

            }
            console.log(easyq);
            console.log(easya);
            console.log(medq);
            console.log(meda);
            console.log(hardq);
            console.log(harda);



        });

    })
</script>
<button id="easyq1" onclick="myFunction()">Easy</button>
<button id="medq1" onclick="myFunction3()">Medium</button>
<button id="hardq1" onclick="myFunction5()">Hard</button>
<button id="easya1" onclick="myFunction2()">Easy Answers</button>
<button id="meda1" onclick="myFunction4()">Medium Answers</button>
<button id="harda1" onclick="myFunction6()">Hard Answers</button>
