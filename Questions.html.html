<script>
    var easyq = [];
    var easya = [];
    var medq = [];
    var meda = [];
    var hardq = [];
    var harda = [];

        $.getJSON(sheetUrl, function(data){
            var entry = data.feed.entry;
            var i;
            var j;
            var length = entry.length - 1;
            for (i=0; i <= length; i++) {
                if (i == 0) {
                    for (j=i; j <= length; j+=6) {
                        easyq.push(entry[j].content.$t)
                    }
                }
                else if (i == 1) {
                    for (j=i; j <= length; j+=6) {
                        easya.push(entry[j].content.$t)
                    }
                }
                else if (i == 2) {
                    for (j=i; j <= length; j+=6) {
                        medq.push(entry[j].content.$t)
                    }
                }
                else if (i == 3) {
                    for (j=i; j <= length; j+=6) {
                        meda.push(entry[j].content.$t)
                    }
                }
                else if (i == 4) {
                    for (j=i; j <= length; j+=6) {
                        hardq.push(entry[j].content.$t)
                    }
                }
                else if (i == 5) {
                    for (j=i; j <= length; j+=6) {
                        harda.push(entry[j].content.$t)
                    }
                }

            }
            console.log(easyq);
            console.log(easya);
            console.log(medq);
            console.log(meda);
            console.log(hardq);
            console.log(harda);
            length1 = easyq.length - 1;


        });

    })

</script>
